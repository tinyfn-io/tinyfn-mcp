startCommand:
  type: http
  configSchema:
    type: object
    properties:
      apiKey:
        type: string
        description: "TinyFn API key from https://tinyfn.io/dashboard"
      server:
        type: string
        default: "math"
        description: "MCP server category (math, validate, convert, hash, encode, etc.)"
    required:
      - apiKey
  deploymentUrl: https://api.tinyfn.io/mcp/
  configMapping:
    url: "https://api.tinyfn.io/mcp/${server}/"
    headers:
      X-API-Key: "${apiKey}"
